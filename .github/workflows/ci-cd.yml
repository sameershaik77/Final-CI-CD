name: CI/CD - Build & Deploy

on:
  push:
    branches: [ main ]

env:
  IMAGE: ${{ secrets.IMAGE }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

      - name: Create deploy script artifact
        run: |
          mkdir -p deploy
          cat > deploy/deploy.sh <<'EOF'
          #!/usr/bin/env bash
          set -euo pipefail
          IMAGE="${IMAGE}"
          DEPLOY_DIR="/home/${{ secrets.SSH_USER }}/deploy"
          mkdir -p "$DEPLOY_DIR"
          cd "$DEPLOY_DIR"
          # pull image and restart compose
          docker pull "$IMAGE"
          # ensure docker-compose file is present (assumes you copied/committed compose on server)
          docker compose down || true
          docker compose up -d --remove-orphans
          EOF
          chmod +x deploy/deploy.sh

      - name: Copy repo files to server and run deploy
        uses: appleboy/scp-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: ".github/workflows/,docker-compose.yml,deploy/deploy.sh"
          target: "/home/${{ secrets.SSH_USER }}/deploy_tmp"

      - name: Run remote deploy script via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -euo pipefail
            mv /home/${{ secrets.SSH_USER }}/deploy_tmp/docker-compose.yml /home/${{ secrets.SSH_USER }}/deploy/docker-compose.yml
            mv /home/${{ secrets.SSH_USER }}/deploy_tmp/deploy.sh /home/${{ secrets.SSH_USER }}/deploy/deploy.sh
            cd /home/${{ secrets.SSH_USER }}/deploy
            export IMAGE="${{ env.IMAGE }}"
            docker pull "${IMAGE}" || true
            docker compose down || true
            docker compose up -d --remove-orphans